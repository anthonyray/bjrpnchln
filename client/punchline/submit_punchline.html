<template name="submitPunchline">
	<form>
	<h1> What's the punchline ? </h1>
	<label for="punchline">Punchline</label>
	<textarea name="punchline"></textarea>
	<h1>Quel Artiste ?</h1>
	<label for="artist">Artist</label>
		<input class="searchArtist"></input>
			{{> searchArtist}}
	<h1>En groupe ou en solo ?</h1>
		{{> formBand}}
	<h1>Quel Album ?</h1>
		{{> formAlbum}}
	<h1>Dans quelle chanson ?</h1>
		{{> formSong}}
	<br>
	<input type="submit" value="Submit">	
	</form>
</template>
