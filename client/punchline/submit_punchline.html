<template name="submitPunchline">
	<form>

	<h1>Select an artist</h1>
	<label for="artist">Artist</label>
		<input class="searchArtist"></input><br>
		<select name="artist" class="selectArtist">
			{{#each artists}}

		</select>

		</select>
	<br>

	<label for="artist">Song</label>

		</select>
	<br>
